name: CI

on:
  push:
    branches:
      - master

jobs:
  publish-pilet:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish Pilet
      uses: smapiot/publish-pilet-action@master
      with:
        feed: sample
        api-key: ${{ secrets.apiKey }}
