name: CI

on:
  push:
    branches:
      - master

jobs:
  publish-pilet:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: "16.6.1"
    - name: Publish Pilet
      uses: smapiot/publish-pilet-action@v2
      with:
        feed: sample
        api-key: ${{ secrets.apiKey }}
